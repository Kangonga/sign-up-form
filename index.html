<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="leftContainer">
            <div class="blurBackground"></div>
            <div class="logoContainer">
                <img class='mask'src="./mask.jpg" alt="mask">
                <div class="logoText">Kangonga</div>
            </div>
        </div>

        <div class="rightContainer">
            <div class="intro">
                This is not a real online service! You know you need something like this in your life to help you realize 
                your deepest dreams. Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.

            </div>

            <p class="beforeForm">Let's do this!</p>

            <form action="#" method="get" id="form1">
                <fieldset>
                <div class="firstName">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName">
                </div>
                <div class="lastName">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="phoneNumber">
                    <label for="phone">Phone Number</label>
                    <input type="tel">                   
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="confirmPass">
                    <label for="confirmPass">Confirm Password</label>
                    <input type="password" id="confirmPass">
                </div>
                <div class="error">Passwords do not match</div>
                </fieldset>
                <div class="formFooter">
                    <button class="submit">
                        Create account.
                    </button>
                    <p>Already have an account? 
                        <a href="#">Log In</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
